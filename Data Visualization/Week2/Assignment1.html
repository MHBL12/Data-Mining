<!DOCTYPE html>
<html lang="en">

<head>
<p> Data Visualization Assignment 1 </p>

<style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
		.legend rect {
			fill:white;
			stroke:black;
			opacity:0.8;}
    </style>

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
			<script src="d3.legend.js"></script>
            <script>
                function InitChart() {
                    
					// Parse the date / time
					var parseDate = d3.time.format("%b %Y").parse; 
                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 20,
                            bottom: 20,
                            left: 50
                        },
                        xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([1880,2014]),
						//xScale = d3.time.scale().range([MARGINS.left, WIDTH - MARGINS.right]).domain([1880,2014]),
                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([-60, 100]),
                        xAxis = d3.svg.axis()
                        .scale(xScale),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                                      
					
					var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.Year);
                        })
                        .y(function(d) {
                            return yScale(d.Glob);
                        })
                        .interpolate("basis");
					
					var lineGen1 = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.Year);
                        })
                        .y(function(d) {
                            return yScale(d.NHem);
                        })
                        .interpolate("basis");					
					
					var lineGen2 = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.Year);
                        })
                        .y(function(d) {
                            return yScale(d.SHem);
                        })
                        .interpolate("basis");	
					
					// Get the data					
					d3.csv("ExcelFormattedGISTEMPData2CSV.csv", function(error, data) {
						data.map(function(d) { return [ +d["Year"], +d["Glob"], +d["NHem"], +d["SHem"] ]; d.Year = parseDate(d["Year"]);});
						
						//data.forEach(function(d) {					
						//d.Year = parseDate(d.Year);
						//d.Glob = +d.Glob;
						//d.NHem = +d.NHem;
						//d.SHem = +d.SHem; });
						
					console.log(data);	
                    
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'red')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none')
						.attr("data-legend","Global");
						
						
						
                    vis.append('svg:path')
                        .attr('d', lineGen1(data))
                        .attr('stroke', 'blue')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none')
						.attr("data-legend","North Hemisphere");
					
					vis.append('svg:path')
                        .attr('d', lineGen2(data))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none')
						.attr("data-legend","South Hemisphere");
						
					vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis)
						.append("text")
						.attr("x", 980)
						.attr("dy", "-0.70em")
						.style("text-anchor", "end")
						.text("Year");

						
						
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis)
						.append("text")
						.attr("transform", "rotate(-90)")
						.attr("y", 6)
						.attr("dy", ".71em")
						.style("text-anchor", "end")
						.text("Temperature (ÂºF)");

					legend = vis.append("g")
					.attr("class","legend")
					.attr("transform","translate(100,80)")
					.style("font-size","12px")
					.call(d3.legend)

					setTimeout(function() { 
					legend
					.style("font-size","20px")
					.attr("data-style-padding",10)
					.call(d3.legend)
					},1000)		
					});
                }
                InitChart();
            </script>
        </div>

    </div>

</body>

</html>
